    <main>
        <section class="company-info">
            <h1>Contact Us</h1> 
            <p>Phone: 432-555-0101</p>
            <p>Email: riversidewt@gmail.com</p>
            <p>Address: Mississippi River, Corona, Tennessee, USA</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d26014.199419509736!2d-90.02756067792141!3d35.41082903771179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzXCsDI1JzAxLjAiTiA5MMKwMDAnNTUuNSJX!5e0!3m2!1ses-419!2sdo!4v1749954412088!5m2!1ses-419!2sdo" width="200" height="350" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="employee-profiles">
            <h2>Meet our team</h2>
            <figure>
                <img src="images/employee1.webp" alt="Brayan - Guide" width="200">
                <figcaption>Brayan - River Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="Sasha - Planner" width="200">
                <figcaption>Sasha - Trip Planner</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.webp" alt="Amy - Safety" width="200">
                <figcaption>Amy - Safety Coordinator</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Feedback</h2>
            <form>
                <fieldset>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="emailaddress">Email</label>
                        <input type="email" id="emailaddress" name="emailaddress">
                    </div>
                    <h2>What do you want to know?</h2>
                    <div class="form-item column1">
                        <label for="general_inquiry">General Inquiry</label>
                        <input type="radio" id="general_inquiry" name="feedback" value="general_inquiry">
                        <label for="reservation_question">Reservation Question</label>
                        <input type="radio" id="reservation_question" name="feedback" value="reservation_question">
                        <label for="website_suggestion">Website Suggestion</label>
                        <input type="radio" id="website_suggestion" name="feedback" value="website_suggestion">
                    </div>
                    <div class="form-item column3">
                        <label for="message">Questions or Suggestions</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <h2>Do you want to subscribe?</h2>
                    <div class="form-item column1">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">  
                    </div>
                </fieldset>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
